name: release

on:
  push: 
    branches: [config/ci]
    tags:
      - 'v*.*.*'

permissions:
  contents: write
     
  release:
    needs: buildTest
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Release
        uses: softprops/action-gh-release@v1